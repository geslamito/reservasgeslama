<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Reservas Oficina</title>
  <style>
    body { font-family: sans-serif; background: #f9f9f9; padding: 20px; }
    #reserva-cita {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 { color: #f97316; margin-bottom: 0.5em; }
    input, select, button {
      width: 100%;
      margin-bottom: 12px;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #f97316;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    #mensaje-reserva { font-weight: bold; margin-top: 12px; }
  </style>
</head>
<body>
  <div id="reserva-cita">
    <h2>Reserva tu cita en oficina</h2>

    <input type="text" id="nombre" placeholder="Tu nombre completo" required />
    <input type="tel" id="telefono" placeholder="Teléfono de contacto" required />

    <label>Fecha:</label>
    <input type="date" id="fecha" required />

    <label>Hora:</label>
    <select id="hora" required style="width: 100%; padding: 12px; margin-bottom: 12px; border: 1px solid #ccc; border-radius: 6px; font-size: 16px;">
  <option value="">Selecciona una hora</option>
  <option>09:00</option>
  <option>09:30</option>
  <option>10:00</option>
  <option>10:30</option>
  <option>11:00</option>
  <option>11:30</option>
  <option>12:00</option>
  <option>12:30</option>
  <option>13:00</option>
  <option>13:30</option>
  <option>14:00</option>
  <option>14:30</option>
  <option>15:00</option>
  <option>15:30</option>
</select>


    <label>¿Eres cliente de Repsol?</label>
    <select id="esCliente" onchange="mostrarOpciones()">
      <option value="">Selecciona una opción</option>
      <option value="sí">Sí</option>
      <option value="no">No</option>
    </select>

    <div id="opcionesCliente" style="display:none;">
      <label>Motivo:</label>
      <select id="motivoCliente" onchange="toggleOtro()">
        <option>Selecciona un motivo</option>
        <option>Cambio de titular</option>
        <option>Cambio de tarifa</option>
        <option>Duplicado de factura</option>
        <option>Otro</option>
      </select>
    </div>

    <div id="opcionesNoCliente" style="display:none;">
      <label>Motivo:</label>
      <select id="motivoNoCliente" onchange="toggleOtro()">
        <option>Selecciona un motivo</option>
        <option>Quiero cambiarme a Repsol</option>
        <option>Información sobre tarifas</option>
        <option>Otro (por favor especificar)</option>
      </select>
    </div>

    <input type="text" id="detalleOtro" style="display:none;" placeholder="Especifica el motivo..." />

    <button onclick="enviarReserva()">Reservar</button>
    <p id="mensaje-reserva"></p>
  </div>

  <script>
    function mostrarOpciones() {
      const esCliente = document.getElementById("esCliente").value;
      document.getElementById("opcionesCliente").style.display = esCliente === "sí" ? "block" : "none";
      document.getElementById("opcionesNoCliente").style.display = esCliente === "no" ? "block" : "none";
    }

    function toggleOtro() {
      const cliente = document.getElementById("esCliente").value;
      const motivo = cliente === "sí" ? document.getElementById("motivoCliente").value : document.getElementById("motivoNoCliente").value;
      document.getElementById("detalleOtro").style.display = motivo === "Otro" ? "block" : "none";
    }

    function enviarReserva() {
      const nombre = document.getElementById("nombre").value;
      const telefono = document.getElementById("telefono").value;
      const fecha = document.getElementById("fecha").value;
      const hora = document.getElementById("hora").value;
      const clienteRepsol = document.getElementById("esCliente").value;
      const motivo = clienteRepsol === 'sí' 
        ? document.getElementById("motivoCliente").value 
        : document.getElementById("motivoNoCliente").value;
      const detalle = document.getElementById("detalleOtro").value || '';

      const datos = {
        nombre,
        telefono,
        fecha,
        hora,
        clienteRepsol,
        motivo,
        detalle
      };

      google.script.run
        .withSuccessHandler(() => {
          document.getElementById("mensaje-reserva").textContent = "✅ ¡Reserva enviada con éxito!";
        })
        .withFailureHandler(err => {
          document.getElementById("mensaje-reserva").textContent = "❌ Error: " + err.message;
        })
        .guardarReserva(datos);
    }
  </script>
</body>
</html>
